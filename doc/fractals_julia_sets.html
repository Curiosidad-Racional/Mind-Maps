  <body>
    <p>The rational function \( R(z) = \frac{P(z)}{Q(z)} \), with \(P,\,Q\)
      polynomials over complex numbers, defines the Julia Set.</p>
    <p>\(z_0 \in R\) Julia Set if next iteration converges.</p>
    <p>\( z_{n+1} = R(z_n) \)</p>
